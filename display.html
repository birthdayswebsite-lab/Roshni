<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÇ Birthday Celebration Board üéÇ</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-wrap: wrap;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    background: linear-gradient(to right, #000428, #004e92);
    overflow-x: hidden;
  }

  /* üñºÔ∏è Left slideshow */
  .left {
    width: 50%;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    height: 100vh;
  }

  .left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
  }

  .left img.active { opacity: 1; }

  /* üíå Right side */
  .right {
    width: 50%;
    background: url('roshni/rose.jpg') no-repeat center center/cover;
    padding: 40px 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-blend-mode: lighten;
    backdrop-filter: blur(2px);
    position: relative;
    height: 100vh;
  }

  .right::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

  .right > * { position: relative; z-index: 1; }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #ff66cc, 0 0 40px #00e6e6;
  }

  .wish-card {
    width: 90%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(5px);
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.6s ease;
  }

  .wish-card.show {
    opacity: 1;
    transform: translateY(0);
  }

  .wish-card h3 {
    color: #ffcc00;
    font-size: 1.3rem;
    margin-bottom: 5px;
  }

  .wish-card p {
    margin: 5px 0;
    font-size: 1rem;
    line-height: 1.4rem;
  }

  .buttons {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  button {
    background: linear-gradient(45deg, #ff0066, #ffcc00, #00ccff);
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #fff;
  }

  a.back-link {
    position: absolute;
    top: 15px;
    left: 20px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    z-index: 2;
  }

  a.back-link:hover { text-decoration: underline; }

  /* Scrollbar */
  .right::-webkit-scrollbar { width: 8px; }
  .right::-webkit-scrollbar-thumb {
    background: #ff66cc;
    border-radius: 5px;
  }

  /* üåü Modal Table */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 5;
  }

  .modal-content {
    background: rgba(255,255,255,0.95);
    color: #000;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    overflow-y: auto;
    max-height: 80vh;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }

  th {
    background: #ff66cc;
    color: white;
  }

  .close-btn {
    background: #ff0066;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    float: right;
    cursor: pointer;
  }

  .close-btn:hover { background: #cc0055; }

  /* üì± MOBILE VIEW FIX */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      height: auto;
    }

    .left, .right {
      width: 100%;
      height: 50vh;
    }

    .right {
      padding: 20px 10px 80px;
    }

    h1 {
      font-size: 1.5rem;
    }

    .wish-card {
      width: 95%;
      font-size: 0.9rem;
      padding: 15px;
    }

    button {
      padding: 8px 15px;
      font-size: 0.9rem;
    }

    .buttons {
      position: static;
      justify-content: center;
      margin-top: 15px;
    }

    .modal-content {
      width: 95%;
      max-height: 80vh;
    }
  }
</style>
</head>

<body>

  <div class="left" id="slideshow">
    <img src="media/rose1.jpg" class="active">
    <img src="roshni/rose.jpg">
    <img src="roshni/rose2.jpg">
    <img src="roshni/rose3.jpg">
    <img src="roshni/rose4.jpg">
    <img src="roshni/rose5.jpg">
    <img src="roshni/rose6.jpg">
    <img src="roshni/rose7.jpg">
  </div>

  <div class="right">
    <h1>üíñ Birthday Wishes üíñ</h1>
    <div id="wishesList">Loading wishes...</div>

    <div class="buttons">
      <button onclick="refreshWishes()">üîÑ Refresh Wishes</button>
      <button onclick="showTable()">üìä Show All</button>
    </div>
  </div>

  <a href="select.html" class="back-link">‚Üê Back</a>

  <div id="tableModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">‚úñ Close</button>
      <h2>All Birthday Wishes üéâ</h2>
      <div id="tableContainer">Loading...</div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

<script>
  const SHEETDB_URL = "https://sheetdb.io/api/v1/9gbk89xckfntu";

  const slides = document.querySelectorAll(".left img");
  let current = 0;
  let autoSlide;

  function startSlideshow() {
    autoSlide = setInterval(nextSlide, 3500);
  }

  function nextSlide() {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
  }

  document.querySelector(".left").addEventListener("click", () => {
    clearInterval(autoSlide);
    nextSlide();
    startSlideshow();
  });

  startSlideshow();

  async function loadWishes() {
    try {
      const res = await fetch(SHEETDB_URL);
      const data = await res.json();
      const list = document.getElementById("wishesList");
      list.innerHTML = "";

      if (data.length === 0) {
        list.innerHTML = "<p>No wishes yet! ü•∫</p>";
        return;
      }

      data.forEach((entry, index) => {
        const card = document.createElement("div");
        card.className = "wish-card";
        card.innerHTML = `
          <h3>${entry.name || "Anonymous"} üí´</h3>
          <p><strong>Nickname:</strong> ${entry.nickname || "‚Äî"}</p>
          <p><strong>Likes:</strong> ${entry.like || "‚Äî"}</p>
          <p><strong>Wish:</strong> ${entry.wish || "‚Äî"}</p>
        `;
        list.appendChild(card);
        setTimeout(() => card.classList.add("show"), index * 200);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("wishesList").innerHTML = "<p>‚ö†Ô∏è Error loading wishes</p>";
    }
  }

  function refreshWishes() {
    document.getElementById("wishesList").innerHTML = "Refreshing...";
    loadWishes();
  }

  async function showTable() {
    const modal = document.getElementById("tableModal");
    const tableContainer = document.getElementById("tableContainer");
    modal.style.display = "flex";
    tableContainer.innerHTML = "Loading...";

    try {
      const res = await fetch(SHEETDB_URL);
      const data = await res.json();
      if (data.length === 0) {
        tableContainer.innerHTML = "<p>No data found.</p>";
        return;
      }

      let html = `<table>
        <tr><th>Name</th><th>Nickname</th><th>Likes</th><th>Wish</th></tr>`;
      data.forEach(d => {
        html += `<tr>
          <td>${d.name || "‚Äî"}</td>
          <td>${d.nickname || "‚Äî"}</td>
          <td>${d.like || "‚Äî"}</td>
          <td>${d.wish || "‚Äî"}</td>
        </tr>`;
      });
      html += "</table>";
      tableContainer.innerHTML = html;
    } catch (err) {
      tableContainer.innerHTML = "<p>Error loading data!</p>";
    }
  }

  function closeModal() {
    document.getElementById("tableModal").style.display = "none";
  }

  loadWishes();
</script>

</body>
</html>
