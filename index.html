<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Happy Birthday Roshni üíñ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #001f3f, #000);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493;
    animation: glow 2s ease-in-out infinite alternate;
    position: relative;
    z-index: 5;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #ff69b4; }
    to { text-shadow: 0 0 40px #ff0; }
  }

  p {
    font-size: 1.4rem;
    max-width: 700px;
    margin: 20px auto;
    color: #f0f0f0;
    text-shadow: 0 0 10px #fff;
    animation: fadeIn 3s ease;
    position: relative;
    z-index: 5;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Celebrate Button */
  button {
    background: linear-gradient(90deg, #ff0066, #ff6600, #ffff33);
    border: none;
    padding: 1rem 2.5rem;
    border-radius: 50px;
    font-size: 1.4rem;
    color: white;
    font-weight: bold;
    letter-spacing: 1px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: absolute;
    bottom: 40px;
    z-index: 10;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
    70% { box-shadow: 0 0 25px 25px rgba(255, 105, 180, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
  }

  button:hover {
    transform: scale(1.1);
  }

  /* Balloons */
  .balloon {
    position: absolute;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    opacity: 0.9;
    animation: floatUp 8s linear forwards;
    z-index: 2;
  }

  .string {
    position: absolute;
    width: 4px;
    height: 80px;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    clip-path: path("M 2 0 C 6 10, -2 20, 2 30 S 6 50, 2 60 S -4 70, 2 80");
    background: linear-gradient(to bottom, rgba(255,255,255,0.7), transparent);
    animation: wave 2s infinite ease-in-out;
  }

  @keyframes wave {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    50% { transform: translateX(-48%) rotate(2deg); }
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 14px;
    border-radius: 2px;
    animation: fall 4s linear infinite;
  }

  @keyframes fall {
    from { transform: translateY(-10px) rotate(0deg); }
    to { transform: translateY(110vh) rotate(720deg); }
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: sparkle 2s infinite ease-in-out;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.5); }
  }

  /* Fireworks */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  /* GIF Image */
  .gif-container {
    position: absolute;
    top: 15%;
    width: 150px;
    height: auto;
    z-index: 5;
  }
</style>
</head>
<body>

  <img src="media/pic1.gif" alt="Celebration GIF" class="gif-container">

  <h1>üéÇ Happy Birthday, Roshni üéÇ</h1>
  <p>‚ÄúCount your life by smiles, not tears. Count your age by friends, not years.  
  May your day sparkle with joy, laughter, and love!‚Äù üíï</p>

  <button onclick="loginPrompt()">‚ú® Celebrate ‚ú®</button>

  <!-- Custom Local Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="media/bgm.mp3" type="audio/mpeg">
  </audio>

  <canvas id="fireworks"></canvas>

  <script>
    const balloonColors = ['#0033cc', '#ff0000', '#ffff00', '#660066', '#ff4500'];
    const confettiColors = ['#ff3b3b', '#ffd93b', '#3b9eff', '#9c27b0', '#ff8a00'];

    function createBalloon(x = Math.random() * innerWidth, y = innerHeight + 100) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = (x - 30) + 'px';
      b.style.top = (y - 60) + 'px';
      b.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      b.style.animationDuration = (6 + Math.random() * 4) + 's';

      const s = document.createElement('div');
      s.className = 'string';
      b.appendChild(s);
      document.body.appendChild(b);
      setTimeout(() => b.remove(), 10000);
    }

    setInterval(() => { for (let i = 0; i < 2; i++) createBalloon(); }, 1000);
    document.addEventListener('click', e => createBalloon(e.clientX, e.clientY));

    function createConfetti() {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      c.style.left = Math.random() * 100 + 'vw';
      c.style.top = '-10px';
      c.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }
    setInterval(createConfetti, 200);

    for (let i = 0; i < 40; i++) {
      let s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(s);
    }

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 80; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1,
          color: `hsl(${Math.random()*360},100%,60%)`
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(animateFireworks);
    }

    const fwInterval = setInterval(() => {
      createFirework(Math.random() * innerWidth, Math.random() * innerHeight / 2);
    }, 500);
    setTimeout(() => clearInterval(fwInterval), 5000);
    animateFireworks();

    function loginPrompt() {
      const id = prompt("Enter your ID:");
      const pass = prompt("Enter your Password:");
      if (id === "roshni" && pass === "roshni") {
        alert("üéâ Welcome Roshni! Let‚Äôs start the celebration!");
        window.location.href = "select.html";
      } else {
        alert("‚ùå Incorrect ID or Password!");
      }
    }
  </script>
</body>
</html>
